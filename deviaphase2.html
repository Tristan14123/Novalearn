    integration: `
        <div class="card p-8">
            <h2 class="text-3xl font-bold text-[#A47551] mb-4">Module 3 : Intégration d'APIs d'IA</h2>
            <p class="text-lg text-gray-600 mb-6">C'est le cœur du métier d'intégrateur. Une fois le service choisi, il faut le connecter à votre application. Heureusement, la plupart des services d'IA sont conçus pour être accessibles via des APIs REST, un standard du web.</p>

            <h3 class="text-2xl font-semibold mb-3 mt-8">Anatomie d'un appel API d'IA</h3>
            <p class="mb-4">Un appel API est une requête HTTP que votre application envoie au serveur du fournisseur d'IA. Elle contient généralement :</p>
            <ul class="list-disc list-inside space-y-2 text-gray-700 mb-6">
                <li><strong>Endpoint :</strong> L'URL du service (ex: <code>https://api.openai.com/v1/chat/completions</code>).</li>
                <li><strong>Méthode HTTP :</strong> Souvent <code>POST</code> pour envoyer des données à analyser.</li>
                <li><strong>Headers :</strong> Des méta-informations, comme le type de contenu (<code>Content-Type: application/json</code>) et surtout l'authentification (votre clé API).</li>
                <li><strong>Body (Corps) :</strong> Les données que vous envoyez, généralement au format JSON. C'est ici que vous mettrez le texte à traduire, l'image à analyser, etc.</li>
            </ul>

            <h3 class="text-2xl font-semibold mb-3 mt-8">Exemple : Intégrer une API d'analyse de sentiment</h3>

            <div class="code-block">
<pre><code>const API_KEY = "votre_cle_api_secrete";
const API_URL = "https://api.fictional-ai.com/v1/sentiment";

async function analyzeSentiment(text) {
  const response = await fetch(API_URL, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': \`Bearer \${API_KEY}\`
    },
    body: JSON.stringify({
      'text': text,
      'language': 'fr'
    })
  });

  if (!response.ok) {
    throw new Error(\`API error: \${response.status}\`);
  }

  const data = await response.json();
  return data;
}

// Utilisation
analyzeSentiment("Ce produit est absolument incroyable !")

</code></pre>

             <div class="border-2 border-gray-200 rounded-lg p-6 space-y-4 text-center">

function navigate() {
    const hash = window.location.hash || '#accueil';
    const page = hash.substring(1);
    
    contentDiv.innerHTML = content[page] || content['accueil'];

    navLinks.forEach(link => {
        if (link.getAttribute('href') === hash) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });

    window.scrollTo(0, 0);
    
    // Re-bind event listeners for interactive elements
    if (page === 'analyse') {
        document.getElementById('recommendBtn').addEventListener('click', () => {
            const prio = document.getElementById('prio').value;
            const custom = document.getElementById('custom').value;
            const recommendationDiv = document.getElementById('recommendation');
            let text = '';
            if (prio === 'cout' && custom === 'non') {
                text = '<strong>Préconisation :</strong> Un service de chatbot d\'entrée de gamme comme Dialogflow ES. Il est économique pour les scénarios simples et bien intégré à l\'écosystème Google.';
            } else if (prio === 'performance' && custom === 'oui') {
                text = '<strong>Préconisation :</strong> Une plateforme plus avancée comme Rasa (si vous avez des compétences techniques) ou l\'API OpenAI avec un système de RAG (Retrieval-Augmented Generation) pour la personnalisation. C\'est plus cher mais beaucoup plus performant.';
            } else if (prio === 'simplicite') {
                 text = '<strong>Préconisation :</strong> Des services "no-code" comme Voiceflow ou Botpress. Ils offrent une interface visuelle pour construire le chatbot et s\'intègrent facilement, mais peuvent être moins flexibles.';
            } else {
                 text = '<strong>Préconisation :</strong> Azure Bot Service ou Amazon Lex. Ils représentent un bon équilibre entre coût, performance et options de personnalisation, avec des SDKs clairs pour une intégration maîtrisée.';
            }
            recommendationDiv.innerHTML = text;
            recommendationDiv.classList.remove('hidden');
        });
    }

    if (page === 'integration') {
        document.getElementById('sentimentBtn').addEventListener('click', () => {
            const text = document.getElementById('sentimentText').value.toLowerCase();
            const resultDiv = document.getElementById('sentimentResult');
            let result = { sentiment: 'neutre', score: 0.5 };
            
            const positiveWords = ['incroyable', 'adore', 'super', 'génial', 'excellent', 'parfait'];
            const negativeWords = ['décevant', 'mauvais', 'nul', 'horrible', 'problème'];

            if (positiveWords.some(word => text.includes(word))) {
                result = { sentiment: 'positif', score: (Math.random() * 0.2 + 0.8).toFixed(2) };
            } else if (negativeWords.some(word => text.includes(word))) {
                 result = { sentiment: 'négatif', score: (Math.random() * 0.2 + 0.1).toFixed(2) };
            }
            resultDiv.textContent = JSON.stringify(result, null, 2);
        });
    }

    if (page === 'securite') {
        document.querySelectorAll('.quiz-option').forEach(option => {
            option.addEventListener('click', (e) => {
                const feedbackDiv = document.getElementById('quiz-feedback');

                    e.target.classList.add('bg-green-200', 'border-green-400');
                    feedbackDiv.textContent = 'Correct ! Les clés API ne doivent jamais quitter le serveur backend.';

                     e.target.classList.add('bg-red-200', 'border-red-400');
